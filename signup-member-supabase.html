                <h2
                    class="mt-4 sm:mt-6 text-center text-2xl sm:text-3xl font-extrabold text-gray-900"
                >
                    Create your Member account
                </h2>
                <p class="mt-2 text-center text-sm sm:text-base text-gray-600">
                    Already have an account?
                    <a
                        href="login-supabase.html"
                        class="font-medium text-blue-600 hover:text-blue-500"
                        >Sign in</a
                    >
                </p>
            </div>
            <form id="signup-member-form" class="mt-6 sm:mt-8 space-y-4 sm:space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <input
                            id="member-name"
                            type="text"
                            required
                            placeholder="Full Name"
                            class="appearance-none relative block w-full px-4 py-3 text-base border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 min-h-[48px]"
                        />
                    </div>
                    <div>
                        <input
                            id="member-email"
                            type="email"
                            required
                            placeholder="Email address"
                            class="appearance-none relative block w-full px-4 py-3 text-base border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 min-h-[48px]"
                        />
                    </div>
                    <div>
                        <input
                            id="member-password"
                            type="password"
                            required
                            placeholder="Password"
                            class="appearance-none relative block w-full px-4 py-3 text-base border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 min-h-[48px]"
                        />
                    </div>
                    <div>
                        <select
                            id="creative-type"
                            required
                            class="appearance-none relative block w-full px-4 py-3 text-base border border-gray-300 bg-white text-gray-700 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 min-h-[48px]"
                        >
                            <option value="" disabled selected>
                                Select your Creative Type
                            </option>
                            <option>Photographer</option>
                            <option>Designer</option>
                            <option>Artisan</option>
                            <option>Student</option>
                            <option>Programmer</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div>
                        <input
                            id="referral-code"
                            type="text"
                            placeholder="Referral Code (Optional)"
                            class="appearance-none relative block w-full px-4 py-3 text-base border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 min-h-[48px]"
                        />
                    </div>
                </div>
                <p
                    id="signup-member-error"
                    class="text-red-500 text-sm hidden-view"
                ></p>
                <p
                    id="signup-member-success"
                    class="text-green-600 text-sm hidden-view"
                ></p>
                <div>
                    <button
                        type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 min-h-[48px]"
                    >
                        Sign Up
                    </button>
                </div>
            </form>

        <script type="module">
            console.log('üöÄ Member signup module loading...');

            document.addEventListener("DOMContentLoaded", async () => {
                console.log('üìÑ DOMContentLoaded fired for member signup');

                let handleMemberSignup, showError;
                try {
                    const authModule = await import('./supabase-auth.js');
                    handleMemberSignup = authModule.handleMemberSignup;
                    showError = authModule.showError;
                    console.log('‚úÖ Member signup imports successful');
                } catch (error) {
                    console.error('‚ùå Failed to import supabase-auth.js:', error);
                    // Fallback error handling
                    showError = (elementId, message) => {
                        const errorEl = document.getElementById(elementId);
                        if (errorEl) {
                            errorEl.textContent = message;
                            errorEl.classList.remove('hidden-view', 'hidden');
                        }
                        alert(`Error: ${message}`);
                    };
                }

                const signupMemberForm =
                    document.getElementById("signup-member-form");
                console.log('üìù Member form element:', signupMemberForm);

                // Handle referral code from URL parameter
                function getReferralCodeFromUrl() {
                    const urlParams = new URLSearchParams(
                        window.location.search
                    );
                    return urlParams.get("ref");
                }

                // Pre-fill referral code if present in URL
                const urlReferralCode = getReferralCodeFromUrl();
                if (urlReferralCode) {
                    const referralCodeInput =
                        document.getElementById("referral-code");
                    referralCodeInput.value = urlReferralCode;
                    referralCodeInput.readOnly = true;
                    referralCodeInput.classList.add("bg-gray-100");

                    // Show a message that referral code was applied
                    const referralMessage = document.createElement("p");
                    referralMessage.className = "text-green-600 text-sm mt-2";
                    referralMessage.textContent = `Referral code applied: ${urlReferralCode}`;
                    referralCodeInput.parentNode.appendChild(referralMessage);
                }

                if (signupMemberForm) {
                    console.log('üéß Attaching submit listener to member form');
                    signupMemberForm.addEventListener("submit", (e) => {
                        console.log('üî• Member form submit event fired!');
                        e.preventDefault();
                        console.log('üõë Prevented default form submission');

                        // Get form elements with null checks
                        const nameEl = document.getElementById("member-name");
                        const emailEl = document.getElementById("member-email");
                        const passwordEl = document.getElementById("member-password");
                        const creativeTypeEl = document.getElementById("creative-type");
                        const referralCodeEl = document.getElementById("referral-code");

                        if (!nameEl || !emailEl || !passwordEl || !creativeTypeEl) {
                            showError("signup-member-error", "Form fields are missing. Please refresh the page.");
                            return;
                        }

                        const name = nameEl.value.trim();
                        const email = emailEl.value.trim();
                        const password = passwordEl.value;
                        const creativeType = creativeTypeEl.value;
                        const referralCode = referralCodeEl ? referralCodeEl.value.trim() : "";

                        // Validate required fields
                        if (!name || !email || !password || !creativeType) {
                            showError("signup-member-error", "Please fill in all required fields.");
                            return;
                        }

                        console.log('üì§ Calling handleMemberSignup with:', { name, email, passwordLength: password.length, creativeType, referralCode });
                        handleMemberSignup(
                            name,
                            email,
                            password,
                            creativeType,
                            referralCode || null
                        );
                    });
                } else {
                    console.error('‚ùå Member signup form not found!');
                }
            });
        </script>
