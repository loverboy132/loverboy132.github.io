                    </svg>

            <!-- Status Message -->
            <h2 id="status-title" class="text-2xl font-bold text-gray-900 mb-2">Processing Payment...</h2>
            <p id="status-message" class="text-gray-600 mb-6">
                Please wait while we verify your payment. This may take a few moments.
            </p>

            <!-- Payment Details (if available) -->
            <div id="payment-details" class="hidden bg-gray-50 rounded-lg p-4 mb-6 text-left">
                <p class="text-sm text-gray-600 mb-1">Transaction Reference:</p>
                <p id="tx-ref" class="font-mono text-sm font-semibold text-gray-900"></p>
            </div>

            <!-- Action Buttons -->
            <div id="action-buttons" class="space-y-3">
                <button id="go-to-dashboard-btn" class="hidden w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold min-h-[48px] text-base">
                    Go to Dashboard
                </button>
                <button id="retry-btn" class="hidden w-full bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors font-semibold min-h-[48px] text-base">
                    Try Again
                </button>
                <a href="dashboard-supabase.html" class="block w-full text-center text-blue-600 hover:text-blue-800 font-semibold py-3 min-h-[48px] flex items-center justify-center text-base">
                    Back to Dashboard
                </a>
            </div>

            <!-- Progress Indicator -->
            <div id="progress-info" class="mt-6 text-sm text-gray-500">
                <p>⏱️ Funds will be credited within 24 hours after verification</p>

    <script type="module">
        import { supabase } from './supabase-client.js';

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const tx_ref = urlParams.get('tx_ref');
        const transaction_id = urlParams.get('transaction_id');
        const type = urlParams.get('type'); // wallet_funding, subscription, job_funding

        const statusIcon = document.getElementById('status-icon');
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const paymentDetails = document.getElementById('payment-details');
        const txRefEl = document.getElementById('tx-ref');
        const goToDashboardBtn = document.getElementById('go-to-dashboard-btn');
        const retryBtn = document.getElementById('retry-btn');
        const progressInfo = document.getElementById('progress-info');

        // Display transaction reference if available
        if (tx_ref) {
            paymentDetails.classList.remove('hidden');
            txRefEl.textContent = tx_ref;
        }

        // Check payment status
        async function checkPaymentStatus() {
            if (!tx_ref) {
                // No transaction reference, can't verify
                showProcessingState();
                return;
            }

            try {
                // Poll for transaction in database (webhook should have processed it)
                let attempts = 0;
                const maxAttempts = 10; // Check for 30 seconds (3s intervals)

                const checkInterval = setInterval(async () => {
                    attempts++;

                    try {
                        const { data: { user } } = await supabase.auth.getUser();
                        if (!user) {
                            clearInterval(checkInterval);
                            showErrorState('Please log in to verify payment status.');
                            return;
                        }

                        // Check wallet transactions for this reference
                        const { data: transactions, error } = await supabase
                            .from('wallet_transactions')
                            .select('*')
                            .eq('reference', tx_ref)
                            .limit(1);

                        if (error) throw error;

                        if (transactions && transactions.length > 0) {
                            const transaction = transactions[0];
                            clearInterval(checkInterval);

                            if (transaction.status === 'completed') {
                                showSuccessState(type);
                            } else if (transaction.status === 'pending') {
                                showPendingState();
                            } else {
                                showErrorState('Payment verification failed. Please contact support.');
                            }
                        } else if (attempts >= maxAttempts) {
                            // Webhook might be delayed, show pending state
                            clearInterval(checkInterval);
                            showPendingState();
                        }
                    } catch (error) {
                        console.error('Error checking payment status:', error);
                        if (attempts >= maxAttempts) {
                            clearInterval(checkInterval);
                            showPendingState();
                        }
                    }
                }, 3000); // Check every 3 seconds

                // Initial check
                checkInterval();
            } catch (error) {
                console.error('Error setting up payment verification:', error);
                showPendingState();
            }
        }

        function showProcessingState() {
            statusIcon.innerHTML = `
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-blue-100">
                    <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            `;
            statusTitle.textContent = 'Processing Payment...';
            statusMessage.textContent = 'Please wait while we verify your payment. This may take a few moments.';
            progressInfo.classList.remove('hidden');
        }

        function showSuccessState(paymentType) {
            statusIcon.innerHTML = `
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-green-100">
                    <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            `;
            
            let message = 'Payment successful!';
            if (paymentType === 'wallet_funding') {
                message = 'Wallet funded successfully!';
            } else if (paymentType === 'subscription') {
                message = 'Subscription activated successfully!';
            } else if (paymentType === 'job_funding') {
                message = 'Job funded successfully!';
            }

            statusTitle.textContent = 'Payment Successful!';
            statusMessage.textContent = message;
            progressInfo.classList.add('hidden');
            goToDashboardBtn.classList.remove('hidden');
        }

        function showPendingState() {
            statusIcon.innerHTML = `
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-yellow-100">
                    <svg class="h-10 w-10 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            `;
            statusTitle.textContent = 'Payment Pending Verification';
            statusMessage.textContent = 'Your payment is being processed. You will receive a confirmation once it\'s verified (usually within 24 hours).';
            progressInfo.classList.remove('hidden');
            goToDashboardBtn.classList.remove('hidden');
        }

        function showErrorState(errorMessage) {
            statusIcon.innerHTML = `
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-red-100">
                    <svg class="h-10 w-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
            `;
            statusTitle.textContent = 'Payment Verification Failed';
            statusMessage.textContent = errorMessage || 'We couldn\'t verify your payment. Please contact support if the payment was successful.';
            progressInfo.classList.add('hidden');
            retryBtn.classList.remove('hidden');
            goToDashboardBtn.classList.remove('hidden');
        }

        // Handle URL status parameter
        if (status === 'successful' || status === 'success') {
            checkPaymentStatus();
        } else if (status === 'cancelled' || status === 'canceled') {
            showErrorState('Payment was cancelled. You can try again when ready.');
        } else {
            // Default: show processing state and check status
            showProcessingState();
            checkPaymentStatus();
        }

        // Check for pending job creation after wallet funding
        async function checkPendingJobAfterFunding() {
            if (type === 'wallet_funding') {
                try {
                    // Check if there's pending job data
                    const pendingJobData = sessionStorage.getItem('pendingJobData');
                    const pendingJobAction = sessionStorage.getItem('pendingJobAction');
                    
                    if (pendingJobData && pendingJobAction === 'create') {
                        // Wait a bit for wallet balance to update
                        setTimeout(() => {
                            // Redirect to dashboard where checkPendingJobCreation will run
                            window.location.href = 'dashboard-supabase.html';
                        }, 2000);
                        return;
                    }
                } catch (error) {
                    console.error('Error checking pending job:', error);
                }
            }
        }

        // Button handlers
        goToDashboardBtn.addEventListener('click', () => {
            window.location.href = 'dashboard-supabase.html';
        });

        retryBtn.addEventListener('click', () => {
            window.location.href = 'dashboard-supabase.html';
        });

        // Check for pending job after successful wallet funding
        if (type === 'wallet_funding') {
            checkPendingJobAfterFunding();
        }
    </script>
